<style type="text/css">

    height: 50px;
    padding: 10px;

}

    border-right: 1px solid #212121;

}

.top-middle {
    border-right: 1px solid #212121;

    border-left: 1px solid #212121;
}

.top-right {
    border-bottom: 1px solid #212121;

.middle-left {

}
